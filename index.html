<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="left-login">
            <h1>Faça login e Utilize o MyServer.</h1>
            <img src="image.svg" class="left-login-image" alt="Bears">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h2>Login</h2>

                <div class="card-login-content">
                    <label for="user">Usuário</label>
                    <input type="text" placeholder="Usuário" id="user">

                </div>

                <div class="card-login-content">
                    <label for="pass">Senha</label>
                    <input type="password" placeholder="Senha" id="pass">

                    <button class="btn-login" onclick="alerta()">Login</button>
                </div>

            </div>
        </div>

    </div>

    <script>
        function alerta() {
            let inputUser = document.querySelector("#user");
            let inputPass = document.querySelector("#pass");

            if(inputUser.value !== '' && inputPass.value !== '') {
                alert("Desenvolvendo...");
            }
        }
    </script>

</body>
</html>
